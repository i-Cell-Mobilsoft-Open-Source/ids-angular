@if (multi()) {
  <div [class]="_controlsClass">
    <button type="button" idsButton [appearance]="btnAppearance()" [variant]="btnVariant()" [size]="btnSize()" (click)="openAll()">
      {{ expandBtnLabel() }}
    </button>
    <button type="button" idsButton [appearance]="btnAppearance()" [variant]="btnVariant()" [size]="btnSize()" (click)="closeAll()">
      {{ collapseBtnLabel() }}
    </button>
  </div>
}
<ng-content />
