<label class="ids-checkbox-group__label" [for]="id()" [id]="_groupLabelId()">{{ groupLabel() }}</label>

@if (allowParent()) {
  <ids-checkbox
    [checked]="_parentCheckboxChecked()"
    [indeterminate]="_parentCheckboxIndeterminate()"
    (change)="_handleParentChange($event)"
    >{{ parentCheckboxLabel() }}</ids-checkbox
  >
}

<div class="ids-checkbox-group__list">
  <ng-content select="ids-checkbox" />
</div>
