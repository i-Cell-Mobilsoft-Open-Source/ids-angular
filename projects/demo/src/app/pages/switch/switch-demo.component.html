<app-tryout [title]="'COMPONENTS.SWITCH' | translate" [hasDarkBackground]="model.variant === 'light'" (resetted)="reset()">
  <div component class="switch-grid">
    <div class="switch-item">
      <h2>Standalone</h2>
      <ids-switch
        [label]="model.label"
        [required]="model.required"
        [readonly]="model.readonly"
        [size]="model.size"
        [variant]="model.variant"
        [hasIcon]="model.hasIcon"
        [iconPosition]="model.iconPosition"
        [labelPosition]="model.labelPosition"
        [disabled]="model.disabled"
        [aria-label]="model['aria-label']"
        [aria-labelledby]="model['aria-labelledby']"
        [aria-describedby]="model['aria-describedby']"
        [(ngModel)]="value"
      />
    </div>
    <div class="switch-item">
      <h2>Grouped</h2>
      <ids-switch-group
        [size]="groupModel.size"
        [hasIcon]="groupModel.hasIcon"
        [iconPosition]="groupModel.iconPosition"
        [labelPosition]="groupModel.labelPosition"
      >
        <ids-switch
          [label]="model.label"
          [required]="model.required"
          [readonly]="model.readonly"
          [variant]="model.variant"
          [disabled]="model.disabled"
          [aria-label]="model['aria-label']"
          [aria-labelledby]="model['aria-labelledby']"
          [aria-describedby]="model['aria-describedby']"
          [(ngModel)]="groupValue[0]"
        />
        <ids-switch
          [label]="model.label"
          [required]="model.required"
          [readonly]="model.readonly"
          [variant]="model.variant"
          [disabled]="model.disabled"
          [aria-label]="model['aria-label']"
          [aria-labelledby]="model['aria-labelledby']"
          [aria-describedby]="model['aria-describedby']"
          [(ngModel)]="groupValue[1]"
        />
        <ids-switch
          [label]="model.label"
          [required]="model.required"
          [readonly]="model.readonly"
          [variant]="model.variant"
          [disabled]="model.disabled"
          [aria-label]="model['aria-label']"
          [aria-labelledby]="model['aria-labelledby']"
          [aria-describedby]="model['aria-describedby']"
          [(ngModel)]="groupValue[2]"
        />
      </ids-switch-group>
    </div>
  </div>

  <app-control-table
    controls
    [controlName]="'Switch'"
    [configType]="'input'"
    [controlConfig]="_inputControlConfig"
    [(model)]="model"
    (resetted)="reset()"
  />
  <app-control-table
    controls
    [controlName]="'Switch group'"
    [configType]="'input'"
    [controlConfig]="_groupInputControlConfig"
    [(model)]="groupModel"
    (resetted)="reset()"
  />
</app-tryout>
