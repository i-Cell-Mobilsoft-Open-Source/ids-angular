<h1>{{ "COMPONENTS.SNACKBAR" | translate }}</h1>

<section>
  <div class="snackbar-funcion">
    <h2>Dismiss not allowed</h2>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.DARK)">Dark</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.INFO)">Info</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.SUCCESS)">Success</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.WARNING)">Warning</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.ERROR)">Error</button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss allowed</h2>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.DARK, undefined, true)">Dark</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.INFO, undefined, true)">Info</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.SUCCESS, undefined, true)">Success</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.WARNING, undefined, true)">Warning</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.ERROR, undefined, true)">Error</button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss allowed, custom close button</h2>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.DARK, undefined, true, 'Close')">Dark</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.INFO, undefined, true, 'Close')">Info</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.SUCCESS, undefined, true, 'Close')">Success</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.WARNING, undefined, true, 'Close')">Warning</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.ERROR, undefined, true, 'Close')">Error</button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss not allowed, auto close</h2>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.DARK, undefined, false, undefined, true)">Dark</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.INFO, undefined, false, undefined, true)">Info</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.SUCCESS, undefined, false, undefined, true)">Success</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.WARNING, undefined, false, undefined, true)">Warning</button>
    <button type="button" idsButton (click)="openSnackbar(snackbarVariant.ERROR, undefined, false, undefined, true)">Error</button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss not allowed, auto close with action</h2>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.DARK, [{ label: 'Log to console', action: this.action }], false, undefined, true)"
    >
      Dark
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.INFO, [{ label: 'Log to console', action: this.action }], false, undefined, true)"
    >
      Info
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.SUCCESS, [{ label: 'Log to console', action: this.action }], false, undefined, true)"
    >
      Success
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.WARNING, [{ label: 'Log to console', action: this.action }], false, undefined, true)"
    >
      Warning
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.ERROR, [{ label: 'Log to console', action: this.action }], false, undefined, true)"
    >
      Error
    </button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss allowed, with action</h2>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.DARK, [{ label: 'Log to console', action: this.action }], true, undefined)"
    >
      Dark
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.INFO, [{ label: 'Log to console', action: this.action }], true, undefined)"
    >
      Info
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.SUCCESS, [{ label: 'Log to console', action: this.action }], true, undefined)"
    >
      Success
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.WARNING, [{ label: 'Log to console', action: this.action }], true, undefined)"
    >
      Warning
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.ERROR, [{ label: 'Log to console', action: this.action }], true, undefined)"
    >
      Error
    </button>
  </div>
  <div class="snackbar-funcion">
    <h2>Dismiss allowed, with action, custom close button</h2>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.DARK, [{ label: 'Log to console', action: this.action }], true, 'Close')"
    >
      Dark
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.INFO, [{ label: 'Log to console', action: this.action }], true, 'Close')"
    >
      Info
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.SUCCESS, [{ label: 'Log to console', action: this.action }], true, 'Close')"
    >
      Success
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.WARNING, [{ label: 'Log to console', action: this.action }], true, 'Close')"
    >
      Warning
    </button>
    <button
      type="button"
      idsButton
      (click)="openSnackbar(snackbarVariant.ERROR, [{ label: 'Log to console', action: this.action }], true, 'Close')"
    >
      Error
    </button>
  </div>
</section>
