<app-tryout [title]="'COMPONENTS.DIVIDER' | translate" [hasDarkBackground]="dividerDemoService.model.variant === 'light'" (resetted)="dividerDemoService.reset()">
  <div component class="divider-container">
    <ids-divider
      [orientation]="dividerDemoService.model.orientation"
      [size]="dividerDemoService.model.size"
      [variant]="dividerDemoService.model.variant"
      [width]="dividerDemoService.model.width"
      [height]="dividerDemoService.model.height"
    />
  </div>


</app-tryout>
