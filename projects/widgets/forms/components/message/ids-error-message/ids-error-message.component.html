<div class="ids-message__prefix">
  @if (prefixes.length) {
  <ng-content select="[idsMessagePrefix]" />
  } @else {
  <ids-icon
    aria-hidden="true"
    [icon]="defaultPrefixIcon"
  />
  }
</div>
<div class="ids-message__text">
  <ng-content />
</div>
@if (suffixes.length) {
<div class="ids-message__suffix">
  <ng-content select="[idsMessageSuffix]" />
</div>
}
