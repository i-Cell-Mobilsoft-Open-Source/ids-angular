<app-demo-and-code (resetDemo)="_paginatorDemoService.reset()">
  <div demo class="w-full h-full flex justify-center items-center">
    <app-tryout
      [title]="'COMPONENTS.PAGINATOR' | translate"
      [hasDarkBackground]="_paginatorDemoService.model.variant === 'light'"
      (resetted)="_paginatorDemoService.reset()"
    >
      <ng-container component>
        <ids-paginator
          [length]="_paginatorDemoService.model.length"
          [pageSize]="_paginatorDemoService.model.pageSize"
          [pageSizeOptions]="_paginatorDemoService.model.pageSizeOptions"
          [showFirstLastButton]="_paginatorDemoService.model.showFirstLastButton"
          [showPrevNextLabel]="_paginatorDemoService.model.showPrevNextLabel"
          [showPageInfo]="_paginatorDemoService.model.showPageInfo"
          [showPageButtons]="_paginatorDemoService.model.showPageButtons"
          [showAllPages]="_paginatorDemoService.model.showAllPages"
          [maxDisplayedItemCount]="_paginatorDemoService.model.maxDisplayedItemCount"
          [size]="_paginatorDemoService.model.size"
          [variant]="_paginatorDemoService.model.variant"
          [pageButtonAppearance]="_paginatorDemoService.model.pageButtonAppearance"
          [disabled]="_paginatorDemoService.model.disabled"
          [compactLayout]="_paginatorDemoService.model.compactLayout"
          (pageChanged)="_paginatorDemoService.onPageChange($event)"
        />
      </ng-container>
    </app-tryout>
  </div>

  <div controls class="h-full">
    <app-tryout-controls>
      <app-control-table
        controls
        [configType]="'input'"
        [controlConfig]="_paginatorDemoService.inputControlConfig"
        [(model)]="_paginatorDemoService.model"
        (modelChange)="_paginatorDemoService.updatePageSize()"
        (resetted)="_paginatorDemoService.reset()"
      />
    </app-tryout-controls>
  </div>
</app-demo-and-code>
