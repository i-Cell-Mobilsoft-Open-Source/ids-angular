<h2>Avatars</h2>
<div class="avatar-type-container">
  <h3>Initials</h3>
  <div class="avatar-type-item">
    @for (variant of variants; track $index) {
      <div class="variant" [class]="variant">
        <h4>{{ variant }}</h4>
        @for (size of sizes; track $index) {
          <button
            type="button"
            idsAvatar
            [id]="variant + '-' + size + '-avatar-monogram'"
            [title]="variant + '-' + size + '-avatar-monogram'"
            [size]="size"
            [variant]="variant"
          >
            <span>AB</span>
          </button>
        }
      </div>
    }
  </div>

  <h3>User</h3>
  <div class="avatar-type-item">
    @for (variant of variants; track $index) {
      <div class="variant" [class]="variant">
        <h4>{{ variant }}</h4>
        @for (size of sizes; track $index) {
          <button
            type="button"
            idsAvatar
            [id]="variant + '-' + size + '-avatar-user'"
            [title]="variant + '-' + size + '-avatar-user'"
            [size]="size"
            [variant]="variant"
          ></button>
        }
      </div>
    }
  </div>

  <h3>With image</h3>
  <div class="avatar-type-item">
    @for (size of sizes; track $index) {
      <button
        type="button"
        idsAvatar
        image="https://sm.ign.com/t/ign_nordic/cover/a/avatar-gen/avatar-generations_prsz.300.jpg"
        [id]="size + '-avatar-with-image'"
        [title]="size + '-avatar-with-image'"
        [size]="size"
      ></button>
    }
  </div>
</div>
