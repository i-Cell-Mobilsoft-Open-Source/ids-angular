<app-demo-and-code (resetDemo)="paginatorDemoService.reset()">
  <div demo class="w-full h-full flex justify-center items-center">
    <app-tryout
      [title]="'COMPONENTS.PAGINATOR' | translate"
      [hasDarkBackground]="paginatorDemoService.model.variant === 'light'"
      (resetted)="paginatorDemoService.reset()"
    >
      <ng-container component>
        <ids-paginator
          [length]="paginatorDemoService.model.length"
          [pageSize]="paginatorDemoService.model.pageSize"
          [pageSizeOptions]="paginatorDemoService.model.pageSizeOptions"
          [showFirstLastButton]="paginatorDemoService.model.showFirstLastButton"
          [showPrevNextLabel]="paginatorDemoService.model.showPrevNextLabel"
          [showPageInfo]="paginatorDemoService.model.showPageInfo"
          [showPageButtons]="paginatorDemoService.model.showPageButtons"
          [showAllPages]="paginatorDemoService.model.showAllPages"
          [maxDisplayedItemCount]="paginatorDemoService.model.maxDisplayedItemCount"
          [size]="paginatorDemoService.model.size"
          [variant]="paginatorDemoService.model.variant"
          [pageButtonAppearance]="paginatorDemoService.model.pageButtonAppearance"
          [disabled]="paginatorDemoService.model.disabled"
          [compactLayout]="paginatorDemoService.model.compactLayout"
          (pageChanged)="paginatorDemoService.onPageChange($event)"
        />
      </ng-container>
    </app-tryout>
  </div>

  <div controls class="h-full">
    <app-tryout-controls>
      <app-control-table
        controls
        [configType]="'input'"
        [controlConfig]="paginatorDemoService.inputControlConfig"
        [(model)]="paginatorDemoService.model"
        (modelChange)="paginatorDemoService.updatePageSize()"
        (resetted)="paginatorDemoService.reset()"
      />
    </app-tryout-controls>
  </div>
</app-demo-and-code>
