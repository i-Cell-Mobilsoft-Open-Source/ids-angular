<h1>Segmented control toggle</h1>
<p>Selection events logged out to console.</p>

<form [formGroup]="form">
  <div class="formsapi-block">
    <h3>Single selection</h3>
    <ids-segmented-control-toggle formControlName="singleSelection" [appearance]="'filled'" [variant]="'primary'" [size]="'comfortable'">
      <ids-segmented-control-toggle-item value="first" name="first" label="Label 1" />
      <ids-segmented-control-toggle-item value="second" name="second" label="Label 2" />
      <ids-segmented-control-toggle-item value="second" name="second" label="Label 3" />
    </ids-segmented-control-toggle>
  </div>
</form>

@for (appearance of appearances; track $index) {
  <h3>{{ appearance | uppercase }}</h3>
  @for (variant of variants; track $index) {
    <section [class]="variant">
      <h4>{{ variant | uppercase }}</h4>
      @for (size of sizes; track $index) {
        <h5>{{ size }}</h5>
        <div class="segmented-control-group">
          <ids-segmented-control-toggle ngModel="second" [appearance]="appearance" [variant]="variant" [size]="size">
            <ids-segmented-control-toggle-item value="first" name="first">
              <ids-icon [icon]="icon.lightbulb" />
            </ids-segmented-control-toggle-item>
            <ids-segmented-control-toggle-item value="second" name="second">
              <ids-icon [icon]="icon.account" />
            </ids-segmented-control-toggle-item>
          </ids-segmented-control-toggle>

          <ids-segmented-control-toggle ngModel="second" [appearance]="appearance" [variant]="variant" [size]="size">
            <ids-segmented-control-toggle-item value="first" name="first" label="Label 1" />
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 2" />
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 3" />
          </ids-segmented-control-toggle>

          <ids-segmented-control-toggle ngModel="second" [appearance]="appearance" [variant]="variant" [size]="size">
            <ids-segmented-control-toggle-item value="first" name="first" label="Label 1">
              <ids-icon [icon]="icon.lightbulb" />
            </ids-segmented-control-toggle-item>
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 2">
              <ids-icon [icon]="icon.account" />
            </ids-segmented-control-toggle-item>
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 3">
              <ids-icon [icon]="icon.account" />
            </ids-segmented-control-toggle-item>
          </ids-segmented-control-toggle>

          <ids-segmented-control-toggle ngModel="second" [appearance]="appearance" [variant]="variant" [size]="size">
            <ids-segmented-control-toggle-item value="first" name="first" label="Label 1">
              <ids-icon [icon]="icon.lightbulb" />
              <span suffixContent>$</span>
            </ids-segmented-control-toggle-item>
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 2">
              <ids-icon [icon]="icon.account" />
              <span suffixContent>$</span>
            </ids-segmented-control-toggle-item>
            <ids-segmented-control-toggle-item value="second" name="second" label="Label 3">
              <ids-icon [icon]="icon.account" />
              <span suffixContent>$</span>
            </ids-segmented-control-toggle-item>
          </ids-segmented-control-toggle>
        </div>
      }
    </section>
  }
}
