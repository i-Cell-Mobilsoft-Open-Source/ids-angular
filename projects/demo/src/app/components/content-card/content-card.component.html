<ids-card variant="light" appearance="elevated" size="compact" [orientation]="orientation">
  <div class="relative">
    @if (state) {
      <app-badge [state]="state" />
    }
    <app-image [orientation]="orientation" />
  </div>
  <ids-card-body>
    <div class="flex flex-col gap-4 relative">
      <div class="flex flex-col gap-ids-container-gap-8">
        <h3 class="text-title-large-prominent">Card title</h3>
        <p class="text-body-medium">Write a short description. One or two sentences.</p>
      </div>
    </div>
  </ids-card-body>
</ids-card>
