name: Build & Push Docker Image

on:
  push:
    branches: [ main ]
    tags: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch (non-main) to build manually"
        required: true
      push_image:
        description: "Push image? (true/false)"
        required: false
        default: "true"

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve ref
        id: ref
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "REF=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
          else
            echo "REF=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.ref.outputs.REF }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build Angular
        run: pnpm run build:github

      - name: Verify dist
        run: |
          if [ -z "$(find dist -type f -maxdepth 4 -print -quit 2>/dev/null)" ]; then
            echo "dist empty"; exit 1; fi

      - name: Compute tag
        id: tag
        run: |
          SHORT_SHA=$(echo "$GITHUB_SHA" | cut -c1-7)
          REF='${{ steps.ref.outputs.REF }}'
          sanitize () { echo "$1" | tr '/_' '-' | tr -cd '[:alnum:]-' | sed 's/^-*//;s/-*$//'; }
          if [ "${{ github.event_name }}" = "push" ] && [ "${GITHUB_REF_TYPE}" = "branch" ] && [ "$REF" = "main" ]; then
            FINAL_TAG="${IMAGE_NAME}:${SHORT_SHA}"
          elif [ "${{ github.event_name }}" = "push" ] && [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            FINAL_TAG="${IMAGE_NAME}:${REF}"
          else
            SAFE=$(sanitize "$REF")
            FINAL_TAG="${IMAGE_NAME}:${SAFE}-${SHORT_SHA}"
          fi
          echo "FINAL_TAG=$FINAL_TAG" >> $GITHUB_OUTPUT
          echo "Tag => $FINAL_TAG"

      - name: Login GHCR
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: docker build -t "${{ steps.tag.outputs.FINAL_TAG }}" .

      - name: Push image
        if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.push_image == 'true' }}
        run: docker push "${{ steps.tag.outputs.FINAL_TAG }}"

      - name: Summary
        run: |
          echo "Pushed: ${{ steps.tag.outputs.FINAL_TAG }}"
