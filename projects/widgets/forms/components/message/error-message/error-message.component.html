<div class="ids-message__prefix">
  <ng-content select="[idsMessagePrefix]">
    <ids-icon fontSet="idsbase" aria-hidden="true" fontIcon="alert-circle-outline" variant="error" />
  </ng-content>
</div>
<div class="ids-message__text">
  @let validationError = _validationError();
  @if (validationError) {
    @let messageString = _getValidationErrorMessage(validationError.message);
    {{ messageString }}
  }
</div>
@if (suffixes().length) {
  <div class="ids-message__suffix">
    <ng-content select="[idsMessageSuffix]" />
  </div>
}
