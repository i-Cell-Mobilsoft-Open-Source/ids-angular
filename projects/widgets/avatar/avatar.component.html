@let type = _currentAvatarType();
@switch (type) {
  @case (_avatarType.INITIALS) {
    <span>{{ initials() }}</span>
  }
  @case (_avatarType.ICON) {
    <ng-content select="ids-icon">
      <ids-icon fontSet="idsbase" fontIcon="account" />
    </ng-content>
  }
  @case (_avatarType.IMAGE) {
    <ng-content select="img[src]" />
  }
}
