<app-demo-and-code (resetDemo)="_tooltipDemoService.reset()">
  <div demo class="w-full h-full flex justify-center items-center">
    <app-tryout
      [title]="'COMPONENTS.TOOLTIP' | translate"
      [hasDarkBackground]="_tooltipDemoService.model.variant === 'light'"
      (resetted)="_tooltipDemoService.reset()"
    >
      <div class="component" component>
        <button
          type="button"
          idsButton
          [variant]="_tooltipDemoService.model.variant !== 'light' ? 'primary' : 'light'"
          [idsTooltip]="_tooltipDemoService.model.tooltipText"
          [idsTooltipPosition]="_tooltipDemoService.model.position"
          [idsTooltipSize]="_tooltipDemoService.model.size"
          [idsTooltipVariant]="_tooltipDemoService.model.variant"
          [idsTooltipShowDelay]="_tooltipDemoService.model.showDelay"
          [idsTooltipHideDelay]="_tooltipDemoService.model.hideDelay"
          [idsTooltipDisabled]="_tooltipDemoService.model.disabled"
          [idsTooltipTouchGestures]="_tooltipDemoService.model.touchGestures"
          [idsTooltipTextAlign]="_tooltipDemoService.model.textAlign"
          [idsTooltipShowPointer]="_tooltipDemoService.model.showPointer"
        >
          Hover me
        </button>
        <p>Hover over the button to show the tooltip on {{ _tooltipDemoService.model.position }}.</p>
        <p>Hover out from the button to hide the tooltip with hideDelay, or click outside tooltip to hide immediately.</p>
      </div>
    </app-tryout>
  </div>

  <div controls class="h-full">
    <app-tryout-controls>
      <app-control-table
        controls
        configType="input"
        [controlConfig]="_tooltipDemoService.inputControlConfig"
        [(model)]="_tooltipDemoService.model"
        (resetted)="_tooltipDemoService.reset()"
      />
    </app-tryout-controls>
  </div>
</app-demo-and-code>
