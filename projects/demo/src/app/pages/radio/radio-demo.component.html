<app-tryout [title]="'COMPONENTS.RADIO' | translate" [variant]="model.variant" (resetted)="reset()">
  <ng-container component>
    <ids-radio-group
      [name]="model.name"
      [required]="model.required"
      [disabled]="model.disabled"
      [size]="model.size"
      [variant]="model.variant"
      [orientation]="model.orientation"
      [labelPosition]="model.labelPosition"
      [(ngModel)]="value"
    >
      <ids-radio-item value="chicken" [disabled]="helperModel.onlyOneItemIsDisabled">Chicken</ids-radio-item>
      <ids-radio-item value="beef">Beef</ids-radio-item>
      <ids-radio-item value="pork">Pork</ids-radio-item>
    </ids-radio-group>
  </ng-container>

  <app-control-table controls [configType]="'input'" [controlConfig]="_inputControlConfig" [(model)]="model" (resetted)="reset()" />
  <app-control-table controls [configType]="'helper'" [controlConfig]="_helperControlConfig" [(model)]="helperModel" (resetted)="reset()" />
</app-tryout>
