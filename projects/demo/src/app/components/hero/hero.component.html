<div class="grid grid-cols-12 gap-12 w-full">
  <div class="col-span-7 flex flex-col justify-center">
    @if (heroData().title !== "Home") {
      <div class="flex items-center gap-ids-container-gap-16">
        <h1 class="text-display-medium-prominent">{{ heroData().title }}</h1>
      </div>
    }
    <div class="col-span-7 flex flex-col justify-center">
      <div class="hero-text" [innerHTML]="heroData().description | safeHtml"></div>
    </div>
  </div>
  <div class="col-span-5">
    <img [src]="currentImageUrl" [alt]="heroData().title" />
  </div>
</div>
