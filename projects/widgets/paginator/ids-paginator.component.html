<div class="ids-paginator__navigation-container">
  <button
    type="button"
    class="ids-paginator__page-button-arrow first"
    [class]="pageButtonClasses()"
    [disabled]="isPreviousButtonDisabled()"
    [attr.aria-label]="intl.firstPageLabel"
    (click)="stepFirstPage()"
  >
    <ids-icon [icon]="navigationIcon.first" [size]="size()" />
  </button>

  <button
    type="button"
    class="ids-paginator__page-button-arrow previous"
    [class]="pageButtonClasses()"
    [disabled]="isPreviousButtonDisabled()"
    [attr.aria-label]="intl.previousPageLabel"
    (click)="stepPreviousPage()"
  >
    <ids-icon [icon]="navigationIcon.prev" [size]="size()" />
  </button>

  @if (showPageButtons()) {
    <div class="ids-paginator__page-button-container">
      @for (pageButton of pageButtons(); track $index) {
        @if (pageButton === "...") {
          <div class="ids-paginator__page-button-truncation">
            <ids-icon [icon]="navigationIcon.truncation" [size]="size()" />
          </div>
        } @else {
          <button
            type="button"
            class="ids-paginator__page-button"
            [class]="pageButtonClasses()"
            [class.active]="+pageButton === pageIndex + 1"
            [attr.aria-label]="intl.pageLabel + pageButton"
            (click)="stepPage(+pageButton - 1)"
          >
            <span>{{ pageButton }}</span>
          </button>
        }
      }
    </div>
  }

  <button
    type="button"
    class="ids-paginator__page-button-arrow next"
    [class]="pageButtonClasses()"
    [disabled]="isNextButtonDisabled()"
    [attr.aria-label]="intl.nextPageLabel"
    (click)="stepNextPage()"
  >
    <ids-icon [icon]="navigationIcon.next" [size]="size()" />
  </button>

  <button
    type="button"
    class="ids-paginator__page-button-arrow last"
    [class]="pageButtonClasses()"
    [disabled]="isNextButtonDisabled()"
    [attr.aria-label]="intl.lastPageLabel"
    (click)="stepLastPage()"
  >
    <ids-icon [icon]="navigationIcon.last" [size]="size()" />
  </button>

  <span class="ids-paginator__help-text">{{ intl.getRangeLabel(pageIndex, safePageSize(), length()) }}</span>
</div>
