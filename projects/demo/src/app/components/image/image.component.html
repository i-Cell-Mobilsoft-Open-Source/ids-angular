<figure
  class="flex flex-col gap-ids-container-gap-8"
  [class]="
    orientation === 'vertical'
      ? 'w-full px-ids-container-padding-16 pt-ids-container-padding-16   '
      : 'h-full px-ids-container-padding-16 pt-ids-container-padding-16 md:pl-ids-container-padding-16 md:py-ids-container-padding-16'
  "
>
  <div
    class="rounded-ids-container-xs overflow-hidden"
    [class]="
      state === 'do'
        ? 'border-solid border-ids-container-border-success-default border-2'
        : state === 'dont'
          ? 'border-solid border-ids-container-border-warning-default border-2'
          : ' '
    "
  >
    <img
      src="https://images.unsplash.com/photo-1595409583957-5d1ec5869de9?q=80&w=2486&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="hello"
      class="object-cover aspect-1/1 sm:aspect-[2/1] lg:aspect-video"
    />
  </div>
  <figcaption class="text-body-medium text-ids-page-fg-surface-lighter-10">This is an optional caption.</figcaption>
</figure>
