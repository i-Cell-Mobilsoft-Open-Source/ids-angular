<app-demo-and-code (resetDemo)="_overlayPanelDemoService.reset()">
  <div demo class="w-full h-full flex justify-center items-center">
    <app-tryout
      [title]="'COMPONENTS.OVERLAY_PANEL' | translate"
      [hasDarkBackground]="_overlayPanelDemoService.overlayPanelHelperModel.testBackgroundColor === 'dark'"
      (resetted)="_overlayPanelDemoService.reset()"
    >
      <ng-container component>
        <ids-overlay-panel
          [appearance]="_overlayPanelDemoService.overlayPanelModel.appearance"
          [size]="_overlayPanelDemoService.overlayPanelModel.size"
          [variant]="_overlayPanelDemoService.overlayPanelModel.variant"
        >
          @for (_ of _overlayPanelDemoService.items; track $index) {
            <button
              type="button"
              idsMenuItem
              [appearance]="_overlayPanelDemoService.menuItemModel.appearance"
              [size]="_overlayPanelDemoService.menuItemModel.size"
              [variant]="_overlayPanelDemoService.menuItemModel.variant"
              [label]="'Menu item label ' + $index"
              [disabled]="$index === 0 && _overlayPanelDemoService.menuItemHelperModel.hasDisabledItem"
            >
              @if (_overlayPanelDemoService.menuItemHelperModel.hasLeadingIcon) {
                <ids-icon icon-leading aria-hidden="true" alt="" fontIcon="search" />
              }
              @if (_overlayPanelDemoService.menuItemHelperModel.hasTrailingIcon) {
                <ids-icon icon-trailing aria-hidden="true" alt="" fontIcon="chevron-right" />
              }
            </button>
          }
        </ids-overlay-panel>
      </ng-container>
    </app-tryout>
  </div>

  <div controls class="h-full">
    <app-tryout-controls>
      <app-control-table
        controls
        controlName="Overlay panel"
        configType="input"
        [controlConfig]="_overlayPanelDemoService.overlayPanelInputControlConfig"
        [(model)]="_overlayPanelDemoService.overlayPanelModel"
        (resetted)="_overlayPanelDemoService.reset()"
      />
      <app-control-table
        controls
        controlName="Overlay panel"
        configType="helper"
        [controlConfig]="_overlayPanelDemoService.overlayPanelHelperControlConfig"
        [(model)]="_overlayPanelDemoService.overlayPanelHelperModel"
        (resetted)="_overlayPanelDemoService.reset()"
      />
      <app-control-table
        controls
        controlName="Menu item"
        configType="input"
        [controlConfig]="_overlayPanelDemoService.menuItemInputControlConfig"
        [(model)]="_overlayPanelDemoService.menuItemModel"
        (resetted)="_overlayPanelDemoService.reset()"
      />
      <app-control-table
        controls
        controlName="Menu item"
        configType="helper"
        [controlConfig]="_overlayPanelDemoService.menuItemHelperControlConfig"
        [(model)]="_overlayPanelDemoService.menuItemHelperModel"
        (resetted)="_overlayPanelDemoService.reset()"
      />
    </app-tryout-controls>
  </div>
</app-demo-and-code>
<div documentation class="w-full mt-8">
  <h3 class="text-lg font-bold mb-4">Props</h3>

  <app-prop-table
    [config]="[
      _overlayPanelDemoService.overlayPanelInputControlConfig,
      _overlayPanelDemoService.overlayPanelHelperControlConfig,
      _overlayPanelDemoService.menuItemInputControlConfig,
      _overlayPanelDemoService.menuItemHelperControlConfig,
    ]"
  />
</div>
