<h2>Dividers Horizontal</h2>
<div class="flex flex-col gap-4">
  @for (size of sizes; track $index) {
    @for (variant of variants; track $index) {
    <ids-divider id="{{ variant + '-' + size + '-horizontal-divider' }}" [size]="size" [variant]="variant" width="250px" />
    }
  }
</div>

<h2>Dividers Vertical</h2>
<div class="flex gap-4">
  @for (size of sizes; track $index) {
    @for (variant of variants; track $index) {
    <ids-divider id="{{ variant + '-' + size + '-vertical-divider' }}" type="vertical" [size]="size" [variant]="variant" />
    }
  }
</div>
