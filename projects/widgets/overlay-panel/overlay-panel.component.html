<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="origin()"
  [cdkConnectedOverlayOpen]="open()"
  [cdkConnectedOverlayPanelClass]="_hostClasses()"
  (overlayOutsideClick)="_handleOverlayOutsideClick()"
  (detach)="_handleDetach()"
>
  <div
    cdkTrapFocus
    [cdkTrapFocusAutoCapture]="true"
    [ngClass]="_panelClasses()"
  >
    <ng-content/>
  </div>
</ng-template>
