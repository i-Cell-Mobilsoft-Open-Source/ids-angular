<app-tryout [title]="'COMPONENTS.SPINNER' | translate" [hasDarkBackground]="spinnerDemoService.model.variant === 'light'" (resetted)="spinnerDemoService.reset()">
  <div component >
    <ids-spinner
      [sizeCollection]="spinnerDemoService.model.sizeCollection"
      [size]="spinnerDemoService.model.size"
      [variant]="spinnerDemoService.model.variant"
      [isTrack]="spinnerDemoService.model.isTrack"
      [aria-label]="'loading'"
    />
  </div>


</app-tryout>
