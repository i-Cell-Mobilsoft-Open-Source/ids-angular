server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security (adjust CSP if needed)
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy no-referrer-when-downgrade;
  add_header X-XSS-Protection "1; mode=block";
  add_header Content-Security-Policy "default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob:;" always;

  # Gzip (image/svg+xml important for Angular)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Cache busting: hashed files (set by Angular) get long cache
  location ~* \.(?:js|css|woff2?|svg)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Images (if any non-hashed)
  location ~* \.(?:png|jpe?g|gif|webp|ico)$ {
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # Service worker (if present) – shorter cache
  location = /ngsw-worker.js {
    add_header Cache-Control "no-cache";
    try_files $uri =404;
  }

  # Main app shell – no long cache
  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-cache";
  }

  # Health
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }
}
