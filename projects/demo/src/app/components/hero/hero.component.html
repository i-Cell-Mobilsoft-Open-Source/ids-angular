<div class="grid grid-cols-12 gap-12 w-full">
  <div class="col-span-7 flex flex-col justify-center">
    <div class="flex items-center mb-12 gap-ids-container-gap-16">
      @if (heroList.isBackButton) {
        <button type="button" idsIconButton size="comfortable" variant="surface" appearance="standard">
          <ids-icon aria-hidden="true" alt="" fontIcon="arrow-left" />
        </button>
      }
      <h1 class="text-display-medium-prominent">{{ heroList.title }}</h1>
    </div>
    <p class="text-body-large">
      {{ heroList.description }}
    </p>
  </div>
  <div class="col-span-5">
    <img [src]="heroList.imageUrl" [alt]="heroList.title" />
  </div>
</div>
