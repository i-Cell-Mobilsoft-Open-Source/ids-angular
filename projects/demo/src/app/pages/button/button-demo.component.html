<app-tryout
  [title]="'COMPONENTS.BUTTON' | translate"
  [hasDarkBackground]="buttonDemoService.model.variant === 'light' || buttonDemoService.model.variant === 'light-fixed'"
  (resetted)="buttonDemoService.reset()"
>
  <ng-container component>
    <div component class="button-grid">
      <div class="button-item">
        <h2>{{ "COMMON.STANDALONE" | translate }}</h2>
        @if (buttonDemoService.model.asLink) {
          <a href="" idsButton [appearance]="buttonDemoService.model.appearance" [size]="buttonDemoService.model.size" [variant]="buttonDemoService.model.variant" [disabled]="buttonDemoService.model.disabled">
            {{ buttonDemoService.helperModel.text }}
          </a>
        } @else {
          <button
            type="button"
            idsButton
            [appearance]="buttonDemoService.model.appearance"
            [size]="buttonDemoService.model.size"
            [variant]="buttonDemoService.model.variant"
            [disabled]="buttonDemoService.model.disabled"
            (click)="buttonDemoService.onClick(buttonDemoService.model.appearance + '-' + buttonDemoService.model.variant + '-' + buttonDemoService.model.size)"

          >
            @if (buttonDemoService.helperModel.hasLeadingIcon) {
              <ids-icon icon-leading fontIcon="search" />
            }
            {{ buttonDemoService.helperModel.text }}
            @if (buttonDemoService.helperModel.hasTrailingIcon) {
              <ids-icon icon-trailing fontIcon="check" />
            }
          </button>
        }
      </div>

      <div class="button-item">
        <h2>{{ "COMMON.GROUPED" | translate }}</h2>
        <ids-button-group [size]="buttonDemoService.groupModel.size">
          <button type="button" idsButton appearance]="'filled'" [variant]="'primary'">One</button>
          <button type="button" idsButton appearance]="'outlined'" [variant]="'success'">Two</button>
          <button type="button" idsButton appearance]="'text'" [variant]="'warning'">Three</button>
        </ids-button-group>
      </div>
    </div>
  </ng-container>

</app-tryout>
