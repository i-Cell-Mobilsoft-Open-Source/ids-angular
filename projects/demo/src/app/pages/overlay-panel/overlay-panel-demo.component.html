<app-tryout
  [title]="'COMPONENTS.OVERLAY_PANEL' | translate"
  [hasDarkBackground]="overlayPanelHelperModel.testBackgroundColor === 'dark'"
  (resetted)="reset()"
>
  <ng-container component>
    <!-- External trigger for NewOverlayPanelComponent -->
    <button
      #newOrigin="cdkOverlayOrigin"
      type="button"
      cdkOverlayOrigin
      idsButton
      appearance="outlined"
      size="compact"
      variant="primary"
      (click)="toggleNewOverlay()"
    >
      {{ _newOverlayOpen ? 'Close new overlay' : 'Open new overlay' }}
    </button>

    <ids-overlay-panel
      [origin]="newOrigin"
      [open]="_newOverlayOpen"
      (closed)="_newOverlayOpen = false"
    >
      <div style="margin=10px; padding: 10px; gap: 10px; display: flex; flex-direction: column; border: 1px solid black">
        <div>
          <button
            type="button"
            idsButton
            appearance="filled"
            size="compact"
            variant="primary"
          >button 1</button>
          <button
            type="button"
            idsButton
            appearance="filled"
            size="compact"
            variant="primary"
          >button 2</button>
        </div>
        <div>
          <ids-chip>
            <ids-icon fontIcon="chevron-up" idsLeadingIcon />
            something
          </ids-chip>
        </div>
      </div>


    </ids-overlay-panel>
  </ng-container>

  <app-control-table
    controls
    [controlName]="'Overlay panel'"
    [configType]="'input'"
    [controlConfig]="_overlayPanelInputControlConfig"
    [(model)]="overlayPanelModel"
    (resetted)="reset()"
  />
  <app-control-table
    controls
    [controlName]="'Overlay panel'"
    [configType]="'helper'"
    [controlConfig]="_overlayPanelHelperControlConfig"
    [(model)]="overlayPanelHelperModel"
    (resetted)="reset()"
  />
  <app-control-table
    controls
    [controlName]="'Menu item'"
    [configType]="'input'"
    [controlConfig]="_menuItemInputControlConfig"
    [(model)]="menuItemModel"
    (resetted)="reset()"
  />
  <app-control-table
    controls
    [controlName]="'Menu item'"
    [configType]="'helper'"
    [controlConfig]="_menuItemHelperControlConfig"
    [(model)]="menuItemHelperModel"
    (resetted)="reset()"
  />
</app-tryout>
