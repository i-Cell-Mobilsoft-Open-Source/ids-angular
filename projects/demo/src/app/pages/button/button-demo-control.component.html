<app-control-tryout>  
  <app-button-demo-controls
    controls
    [inputControlConfig]="_inputControlConfig"
    [helperControlConfig]="_helperControlConfig"
    [groupInputControlConfig]="_groupInputControlConfig"
    [model]="model"
    [helperModel]="helperModel"
    [groupModel]="groupModel"
    (modelChange)="onModelChange($event)"
    (helperModelChange)="onHelperModelChange($event)"
    (groupModelChange)="onGroupModelChange($event)"
  />
</app-control-tryout>
