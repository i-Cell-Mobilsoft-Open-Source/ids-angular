<app-demo-and-code (resetDemo)="_avatarDemoService.reset()">
  <div demo class="w-full h-full flex justify-center items-center">
    <app-tryout
      [title]="'COMPONENTS.AVATAR' | translate"
      [hasDarkBackground]="_avatarDemoService.model.variant === 'light'"
      (resetted)="_avatarDemoService.reset()"
    >
      <div component class="avatar-types">
        <div class="avatar-type">
          <h2>Initials</h2>
          <ids-avatar
            [size]="_avatarDemoService.model.size"
            [sizeCollection]="_avatarDemoService.model.sizeCollection"
            [variant]="_avatarDemoService.model.variant"
            [initials]="_avatarDemoService.model.initials"
          />
        </div>
        <div class="avatar-type">
          <h2>Icon</h2>
          <ids-avatar
            [size]="_avatarDemoService.model.size"
            [sizeCollection]="_avatarDemoService.model.sizeCollection"
            [variant]="_avatarDemoService.model.variant"
          >
            <ids-icon fontIcon="account-circle" />
          </ids-avatar>
        </div>
        <div class="avatar-type">
          <h2>With image</h2>
          <ids-avatar
            [size]="_avatarDemoService.model.size"
            [sizeCollection]="_avatarDemoService.model.sizeCollection"
            [variant]="_avatarDemoService.model.variant"
          >
            <img
              idsAvatarImage
              src="https://hips.hearstapps.com/harpersbazaaruk.cdnds.net/16/38/1600x1600/square-1474624165-scarlett-johansson.jpg"
              alt="Scarlett Johansson"
            />
          </ids-avatar>
        </div>
      </div>
    </app-tryout>
  </div>
  <div controls class="h-full">
    <app-tryout-controls>
      <app-control-table
        controls
        configType="input"
        [controlConfig]="_avatarDemoService.inputControlConfig"
        [(model)]="_avatarDemoService.model"
        (resetted)="_avatarDemoService.reset()"
      />
    </app-tryout-controls>
  </div>
</app-demo-and-code>
