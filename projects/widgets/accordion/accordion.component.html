<summary class="ids-accordion-summary" [attr.tabindex]="disabled() ? -1 : 0">
  <span class="ids-accordion-title">{{ summary() }}</span>
  <ids-icon icon-trailing aria-hidden="true" alt="" [size]="size()" [fontIcon]="isOpen() ? 'chevron-up' : 'chevron-down'" />
</summary>
<article class="ids-accordion-content">
  <ng-content />
</article>
