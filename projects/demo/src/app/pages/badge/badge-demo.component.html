<app-tryout
[title]="'COMPONENTS.BADGE' | translate">
  <div component>
    <div
      idsBadge
      [badgeVariant]="model.variant"
      [badgeSize]="model.size"
      [badgeLabel]="model.label"
      [badgeShowLeadingElement]="model.hasLeadingIcon"
      [badgeLimit]="model.limit"
    >
      @if (model.hasLeadingIcon) {
        <ids-icon
          icon-leading
          fontIcon="search"
        />
      }
      Text
    </div>
    <button
      type="button"
      idsButton
    >
      @if (model.hasLeadingIcon) {
        <ids-icon
          icon-leading
          fontIcon="search"
        />
      }
      Text
    </button>
    <button
      type="button"
      idsBadge
      idsButton
      [badgeVariant]="model.variant"
      [badgeSize]="model.size"
      [badgeLabel]="model.label"
      [badgeShowLeadingElement]="model.hasLeadingIcon"
      [badgeLimit]="model.limit"
    >
      @if (model.hasLeadingIcon) {
        <ids-icon
          icon-leading
          fontIcon="search"
        />
      }
      Text
    </button>
    <button
      type="button"
      idsBadge
      idsButton
      [size]="'spacious'"
      [badgeVariant]="model.variant"
      [badgeSize]="model.size"
      [badgeLabel]="model.label"
      [badgeShowLeadingElement]="model.hasLeadingIcon"
      [badgeLimit]="model.limit"
    >
      @if (model.hasLeadingIcon) {
        <ids-icon
          icon-leading
          fontIcon="search"
        />
      }
      Text
    </button>
  </div>

  <app-control-table
    controls
    [controlName]="'Badge'"
    [configType]="'input'"
    [controlConfig]="_inputControlConfig"
    [(model)]="model"
    (resetted)="reset()"
  />
</app-tryout>
