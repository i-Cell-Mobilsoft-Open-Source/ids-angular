<app-tryout [title]="'COMPONENTS.ICON_BUTTON' | translate" [hasDarkBackground]="iconButtonDemoService.model.variant === 'light'" (resetted)="iconButtonDemoService.reset()">
  <ng-container component>
    @if (iconButtonDemoService.model.asLink) {
      <a href="" idsIconButton [appearance]="iconButtonDemoService.model.appearance" [size]="iconButtonDemoService.model.size" [variant]="iconButtonDemoService.model.variant" [disabled]="iconButtonDemoService.model.disabled">
        <ids-icon aria-hidden="true" alt="" fontIcon="search" />
      </a>
    } @else {
      <button
        type="button"
        idsIconButton
        [size]="iconButtonDemoService.model.size"
        [variant]="iconButtonDemoService.model.variant"
        [appearance]="iconButtonDemoService.model.appearance"
        [disabled]="iconButtonDemoService.model.disabled"
        (click)="iconButtonDemoService.onClick(iconButtonDemoService.model.appearance + '-' + iconButtonDemoService.model.variant + '-' + iconButtonDemoService.model.size)"
      >
        <ids-icon aria-hidden="true" alt="" fontIcon="search" />
      </button>
    }
  </ng-container>

</app-tryout>
