<app-tryout [title]="'COMPONENTS.ICON' | translate" (resetted)="reset()">
  <div component class="icon-types">
    <div class="icon-tpye">
      <h2>Font icon</h2>
      <ids-icon
        [size]="model.size"
        [sizeCollection]="model.sizeCollection"
        [variant]="model.variant"
        [fontIcon]="model.fontIcon"
        [aria-hidden]="model['aria-hidden']"
      />
    </div>
    <div class="icon-tpye">
      <h2>SVG icon</h2>
      <ids-icon
        [size]="model.size"
        [sizeCollection]="model.sizeCollection"
        [variant]="model.variant"
        [svgIcon]="model.svgIcon"
        [aria-hidden]="model['aria-hidden']"
      />
    </div>
  </div>

  <app-control-table controls [configType]="'input'" [controlConfig]="_inputControlConfig" [(model)]="model" (resetted)="reset()" />
</app-tryout>
