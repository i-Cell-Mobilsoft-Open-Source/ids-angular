@if (header() === _idsSideSheetHeaderType.DEFAULT && isShowHeader()) {
  <div class="ids-side-sheet__header-left-content">
    @if (backButton()) {
      <button class="back-btn" type="button" idsIconButton variant="surface" appearance="standard" (click)="_onBack()">
        <ids-icon aria-hidden="true" alt="" fontIcon="arrow-left" />
      </button>
    }
    <h2 id="side-sheet-title" class="ids-side-sheet__title">{{ title() }}</h2>
  </div>
  @if (isClosable()) {
    <button
      class="ids-side-sheet__header-close-btn"
      type="button"
      idsIconButton
      variant="surface"
      appearance="standard"
      [idsTooltip]="closeTooltipText()"
      (click)="_onClose()"
    >
      <ids-icon aria-hidden="true" alt="" fontIcon="close" />
    </button>
  }
}

@else if (header() === _idsSideSheetHeaderType.CUSTOM) {
  <ng-content/>
}
