<details #details>
  <summary></summary>
  <ul>
    @for (child of menuItem().children!; track $index) {
      <li>
        <a #rla="routerLinkActive" [routerLink]="child.path" [routerLinkActive]="['active']">
          <span class="icon"></span>
          <span class="name">{{ child.name! | translate }}</span>
        </a>
      </li>
    }
  </ul>
</details>
