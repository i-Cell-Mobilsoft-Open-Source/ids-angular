<h2>Action Menu</h2>
<div class="buttons-container">
  <button
    #trigger1="idsActionMenuTrigger"
    type="button"
    idsButton
    appearance="filled"
    size="comfortable"
    variant="primary"
    [idsActionMenuTriggerFor]="actionMenu"
  >
    Action menu top-left
    <ids-icon
      icon-trailing
      aria-hidden="true"
      alt=""
      [icon]="trigger1.isOpen ? mdiChevronUp : mdiChevronDown"
    />
  </button>
  <button
    #trigger2="idsActionMenuTrigger"
    type="button"
    class="top-right"
    idsButton
    appearance="filled"
    size="comfortable"
    variant="primary"
    [idsActionMenuTriggerFor]="actionMenu"
  >
    Action menu top-right
    <ids-icon
      icon-trailing
      aria-hidden="true"
      alt=""
      [icon]="trigger2.isOpen ? mdiChevronUp : mdiChevronDown"
    />
  </button>
  <button
    #trigger3="idsActionMenuTrigger"
    type="button"
    class="center"
    idsButton
    appearance="filled"
    size="comfortable"
    variant="primary"
    [idsActionMenuTriggerFor]="actionMenu"
  >
    Action menu center
    <ids-icon
      icon-trailing
      aria-hidden="true"
      alt=""
      [icon]="trigger3.isOpen ? mdiChevronUp : mdiChevronDown"
    />
  </button>
  <button
    #trigger4="idsActionMenuTrigger"
    type="button"
    idsButton
    appearance="filled"
    size="comfortable"
    variant="primary"
    [idsActionMenuTriggerFor]="actionMenu"
  >
    Action menu bottom-left
    <ids-icon
      icon-trailing
      aria-hidden="true"
      alt=""
      [icon]="trigger4.isOpen ? mdiChevronUp : mdiChevronDown"
    />
  </button>
  <button
    #trigger5="idsActionMenuTrigger"
    type="button"
    class="bottom-right"
    idsButton
    appearance="filled"
    size="comfortable"
    variant="primary"
    [idsActionMenuTriggerFor]="actionMenu"
  >
    Action menu bottom-right
    <ids-icon
      icon-trailing
      aria-hidden="true"
      alt=""
      [icon]="trigger5.isOpen ? mdiChevronUp : mdiChevronDown"
    />
  </button>

  <ng-template #actionMenu>
    <ids-action-panel
      size="compact"
      appearance="outlined"
    >
      @for (_ of items; track $index) {
      <button
        type="button"
        idsActionItem
        appearance="filled"
        size="compact"
        [label]="'Menu Item Label ' + $index"
      >
        <ids-icon
          icon-leading
          aria-hidden="true"
          alt=""
          [icon]="mdiSearch"
        />
      </button>
      }
      <button
        idsActionItem
        type="button"
        appearance="filled"
        size="compact"
        label="Menu Item Label 8"
        [idsActionMenuTriggerFor]="subMenu"
      >
        <ids-icon
          icon-leading
          aria-hidden="true"
          alt=""
          [icon]="mdiSearch"
        />
        <ids-icon
          icon-trailing
          aria-hidden="true"
          alt=""
          [icon]="mdiChevronRight"
        />
      </button>
    </ids-action-panel>
  </ng-template>

  <ng-template #subMenu>
    <ids-action-panel
      size="compact"
      appearance="outlined"
    >
      @for (_ of items; track $index) {
      <button
        type="button"
        idsActionItem
        appearance="filled"
        size="compact"
        [label]="'Sub Menu Item Label ' + $index"
      >
        <ids-icon
          icon-leading
          aria-hidden="true"
          alt=""
          [icon]="mdiSearch"
        />
      </button>
      }
    </ids-action-panel>
  </ng-template>
</div>
