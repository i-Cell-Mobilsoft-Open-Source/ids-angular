<app-tryout [title]="'COMPONENTS.TAG' | translate" [hasDarkBackground]="model.variant === 'light'" (resetted)="reset()">
  <div component class="tag-types">
    <div class="tag-type">
      <h2>{{ "COMMON.NON-INTERACTIVE" | translate }}</h2>
      <ids-tag
        [appearance]="model.appearance"
        [size]="model.size"
        [variant]="model.variant"
        (click)="onClick(model.appearance + '-' + model.size + '-' + model.variant)"
      >
        @if (helperModel.hasLeadingIcon) {
          <ids-icon icon-leading aria-hidden="true" alt="" fontIcon="search" />
        }
        {{ model.appearance + "-" + model.size + "-" + model.variant }} tag
        @if (helperModel.hasTrailingIcon) {
          <ids-icon icon-trailing aria-hidden="true" alt="" fontIcon="check" />
        }
      </ids-tag>
    </div>

    <div class="tag-type">
      <h2>{{ "COMMON.INTERACTIVE" | translate }}</h2>
      <button
        type="button"
        idsTag
        tabindex="0"
        [appearance]="model.appearance"
        [size]="model.size"
        [variant]="model.variant"
        (click)="onClick(model.appearance + '-' + model.size + '-' + model.variant)"
      >
        @if (helperModel.hasLeadingIcon) {
          <ids-icon icon-leading aria-hidden="true" alt="" fontIcon="search" />
        }
        {{ model.appearance + "-" + model.size + "-" + model.variant }} tag
        @if (helperModel.hasTrailingIcon) {
          <ids-icon icon-trailing aria-hidden="true" alt="" fontIcon="check" />
        }
      </button>
    </div>
  </div>

  <app-control-table controls [configType]="'input'" [controlConfig]="_inputControlConfig" [(model)]="model" (resetted)="reset()" />
  <app-control-table controls [configType]="'helper'" [controlConfig]="_helperControlConfig" [(model)]="helperModel" (resetted)="reset()" />
</app-tryout>
