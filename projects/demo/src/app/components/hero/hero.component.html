<div class="grid grid-cols-12 gap-12 w-full">
  <div class="col-span-7 flex flex-col justify-center">
    <h1 class="text-display-medium-prominent mb-4">{{ heroList.title }}</h1>
    <p class="text-body-large">
      {{ heroList.description }}
    </p>
  </div>
  <div class="col-span-5">
    <img [src]="heroList.imageUrl" [alt]="heroList.title" />
  </div>
</div>
