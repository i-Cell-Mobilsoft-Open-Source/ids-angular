<a [href]="componentList.imageLink">
  <ids-card variant="light" appearance="elevated">
    <article class="flex flex-col p-4 gap-4 relative">
      <img class="bg-gray-100 aspect-video rounded-lg" [alt]="componentList.title" [src]="componentList.imageUrl" />
      <h3 class="text-center">{{ componentList.title }}</h3>
    </article>
  </ids-card>
</a>
