<div class="flex flex-col gap-ids-container-gap-32">
  <div class="flex justify-between items-center">
    <ids-chip appearance="outlined" variant="surface" size="dense"> Updated 25 Feb 2025 </ids-chip>
    <button type="button" idsButton appearance="outlined" variant="primary" size="comfortable">Figma file</button>
  </div>

  @for (item of componentBlocks; track $index) {
    @if (item.type === "heading") {
      <h2>
        {{ item.heading }}
      </h2>
    }
    @if (item.type === "card") {
      <app-content-card [contentCardData]="item" />
    }
  }
</div>
